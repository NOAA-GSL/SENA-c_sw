name: CI 
# events but only for the develop branch
on:
  push:
    # feature/githubWorkflowUpdates branch is added here to test changes to CI
    branches: [ develop, feature/githubWorkflowUpdates ]
  pull_request:
    branches: [ develop ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository (and LFS objects)
        uses: actions/checkout@v2
        with:
          lfs: true
      
      # Install CLI tools for mac 
      - name: Install CLI Tools
        run: xcode-select --install
      
      #Install homebrew
      - name: Install Homebrew 
        run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      
      # Install GCC 
      - name: Install GCC
        run: brew install gcc
        
      # Install gfortran
      - name: Install gfortran
        run: brew install --cask gfortran
        
